<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFixit Device Bag</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="edits/app.css">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script src="edits/app.js"></script>
    <script src="edits/localstorage.js"></script>
    <script type="text/javascript">
      var myGearBag = new GearBag();
      //myGearBag.dropTable();
      myGearBag.create();
      myGearBag.removeHidden();
      //myGearBag.removeAll();
      myGearBag.listAll();
    </script>
  </head>

  <body>

<!--    Desktop Nav -->
    <h1 class="header">"Grab Bag" for all of your devices</h1>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">What devices do you own?</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text" class="hide-for-small-only">My Grab Bag</li>
        </ul>
      </div>
    </div>


  <div class="row">
    </div>
    <div class="row">
      <div class="medium-8 columns">
        <input type="text" placeholder="Search for your device by name" id="searchText" />
        <div id="" style="overflow-y: scroll; height:600px;">
          <bag><ul id="bag"></ul></bag>
        </div>  
      </div>
      <div class="medium-4 columns">
        <div class="top-bar">
          <div class="top-bar-right">
            <a href="#" class="show-for-small-only"><label>My Grab Bag</label></a>
            <a href="#"><button onclick='removeAll()'>Delete All</button></a>
          </div>
        </div>
        <div class="row" id="" style="overflow-y: scroll; height:600px;">
          <myBag><ul id="myBag"></ul></myBag>
        </div>
      </div>

    </div>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
