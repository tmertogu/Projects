<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFixit Device Bag</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="edits/app.css">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script src="edits/app.js"></script>
    <script src="edits/localstorage.js"></script>
    <script type="text/javascript">
      var myGearBag = new GearBag();
      //myGearBag.dropTable();
      myGearBag.create();
      myGearBag.removeHidden();
      //myGearBag.removeAll();
      myGearBag.listAll();
    </script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="medium-12 columns" style="padding-top: 10px;">
          <h1 class="header" style="border: 1px solid #8e8e8e;">
            "Grab Bag" for all of your devices</h1>
        </div>
        <div class="medium-12 columns " style="padding-top: 5px;">
          <div class="top-bar" style="border: 1px solid #8e8e8e;">
            <div class="top-bar-left">
              <ul class="menu">
                <li class="menu-text">What devices do you own?</li>
                <li class="menu-text hide-for-small-only"><label>Click on device to add/remove</label></li>
              </ul>
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li class="menu-text hide-for-small-only">My Grab Bag</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-8 small-8 columns" style="padding-top: 15px;">
          <input type="text" style="border: 1px solid #8e8e8e;" 
                 placeholder="Search for your device by name" id="searchText" />
        </div>
        <div class="medium-4 small-4 columns" style="padding-top: 15px;">
          <div class="top-bar" style="border: 1px solid #8e8e8e;">
            <div class="top-bar-right">
              <a href="#"><button onclick='removeAll()'>Delete All</button></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="medium-8 small-8 columns">
          <div id="scrollable">
            <bag class="items"><ul id="bag"></ul></bag>
          </div>
        </div>
        <div class="medium-4 small-4 columns">
          <div id="scrollable">
            <myBag class="items"><ul id="myBag"></ul></myBag>
          </div>
        </div>
      </div>
    </main>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
